<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>เช็คชื่อนักเรียน - การตลาด</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f8f9fa;
            text-align: center;
            margin: 20px;
            color: #343a40;
        }
        .container {
            max-width: 800px;
            margin: auto;
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #007bff;
            margin-bottom: 20px;
        }
        input[type="text"] {
            width: 70%;
            padding: 12px 15px;
            margin-top: 10px;
            border: 1px solid #ced4da;
            border-radius: 8px;
            box-sizing: border-box;
        }
        button {
            margin-top: 10px;
            padding: 12px 20px;
            font-size: 16px;
            background: #28a745;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background: #218838;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 30px;
            background: #e9ecef;
            border-radius: 10px;
            overflow: hidden;
        }
        th, td {
            border: 1px solid #dee2e6;
            padding: 15px;
            text-align: left;
        }
        th {
            background: #007bff;
            color: white;
            font-weight: 500;
        }
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        .marketing-icon {
            font-size: 2em;
            color: #007bff;
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="marketing-icon"></div>
        <h1>เช็คชื่อนักเรียน - การตลาด</h1>
        <input type="text" id="student-name" placeholder="พิมพ์ชื่อแล้วกดเพิ่ม">
        <button onclick="addStudent()">เพิ่มชื่อ</button>
        <table>
            <thead>
                <tr>
                    <th>ชื่อ</th>
                    <th>สถานะ</th>
                </tr>
            </thead>
            <tbody id="student-list">
            </tbody>
        </table>
        <button onclick="submitAttendance()">บันทึกการเช็คชื่อ</button>
    </div>

    <script>
        function addStudent() {
            let nameInput = document.getElementById("student-name");
            let name = nameInput.value.trim();
            if (name !== "") {
                let table = document.getElementById("student-list");
                let row = table.insertRow();
                let cell1 = row.insertCell(0);
                let cell2 = row.insertCell(1);
                cell1.textContent = name;
                cell2.innerHTML = '<input type="checkbox">';
                nameInput.value = "";
            } else {
                alert("กรุณาพิมพ์ชื่อก่อนเพิ่ม!");
            }
        }

        function submitAttendance() {
            let students = document.querySelectorAll("#student-list tr");
            let attendanceData = [];
            
            students.forEach(row => {
                let name = row.cells[0].textContent;
                let checked = row.cells[1].querySelector("input").checked;
                attendanceData.push({ name, present: checked });
            });
            
            console.log("ผลการเช็คชื่อ:", attendanceData);
            alert("บันทึกการเช็คชื่อเรียบร้อย!");
        }
    </script>
</body>
</html>
